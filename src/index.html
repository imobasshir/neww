                            <p class="uppercase text-xs mb-[2px] text-gray-800">Phone</p>

                            <time datetime="2002-06-21" class="text-sm">June 21, 2002</time>
                        </div>
                    </li>

                            <i class="fa-solid fa-location-dot"></i>
